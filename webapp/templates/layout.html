<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }} {% endblock %}

    <title>Skyriding Race Leaderboards</title>
    {% endblock %}
  </head>
  <body>
    {%block navigation %}
    <div class="row justify-content-center">
      <div class="col-auto">
        <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('player_scores')}}">
                Scores
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('get_the_app')}}">
                Get the app
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    {% endblock %} {% block content %}{% endblock %} {% block scripts %} {{
    bootstrap.load_js() }} {% endblock %}
  </body>
</html>
