{% extends "layout.html" %} {% block content %}
<h1>{{race_name}}</h2>
<table class="table">
  <th scope="col">#</th>
  <th scope="col">Player</th>
  <th scope="col">Time</th>
  {%for race_time in race_times%}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{race_time.user_id}}</td>
      <td>{{race_time.time_disp}}</td>
    </tr>
  {%endfor%}
</table>
{% endblock %}
