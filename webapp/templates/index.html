{% extends "layout.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table">
      <th scope="col">Race</th>
      <th scope="col">Record Time</th>
      <th scope="col">Player</th>
      {%for race_time in race_times%}
      <tr>
        <th scope="row">
          <a href="{{url_for('race_leaderboard', race_id=race_time.race_id)}}">
            {{race_time.race_name}}
          </a>
          - {{race_time.race_type}}
        </th>
        <td>{{race_time.time_disp}}</td>
        <td>{{race_time.user_id}}</td>
      </tr>
      {%endfor%}
    </table>
  </div>
</div>
{% endblock %}
